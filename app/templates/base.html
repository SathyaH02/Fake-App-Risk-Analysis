<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake App Detection Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #2563eb;
      --danger: #dc2626;
      --warning: #f59e0b;
      --success: #16a34a;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--card);
      padding: 16px 32px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--primary);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      margin-bottom: 24px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .error {
      color: var(--danger);
      font-weight: 600;
      margin-top: 10px;
    }

    .risk {
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
      margin-top: 8px;
    }

    .risk.low { background: #dcfce7; color: var(--success); }
    .risk.medium { background: #fef3c7; color: var(--warning); }
    .risk.high { background: #fee2e2; color: var(--danger); }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f1f5f9;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>Fake App Detection</h1>
  <nav>
    <a href="/">Dashboard</a>
    <a href="/scan">Scan App</a>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  Fake App Detection Platform â€¢ Academic / Research Prototype
</footer>

</body>
</html>
